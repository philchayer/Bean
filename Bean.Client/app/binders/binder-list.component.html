<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
</div>

<div class='panel-body'>
    <div class="form-horizontal">
        <div class='form-group'>
            <div class='col-md-4'>
                <input type='text' id="inputFilter" [(ngModel)]='listFilter' class="form-control" placeholder="Filter by" />
            </div>
            <div class="col-md-2 col-md-offset-6 text-right">
                <a class="btn btn-info" [routerLink]="['/binder', 0]"><i class="glyphicon glyphicon-plus"></i> Add binder</a>
            </div>
        </div>
    </div>

    <div class='error' *ngIf='errorMessage'>{{errorMessage}}</div>

    <div class='table-responsive max-height'>
        <table class='table' *ngIf='binders && binders.length'>
            <thead>
                <tr>
                    <th class="col-md-5">Binder</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let binder of binders | binderFilter: listFilter'>
                    <td [routerLink]="['/binder', binder.id]">{{ binder.description }}</td>
                    <td class="text-right"><i class="glyphicon glyphicon-trash"(click)='onDelete(binder)'></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
