<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
</div>

<div class='panel-body'>
    <div class="form-horizontal">
        <div class='form-group'>
            <div class='col-md-4'>
                <input type='text' id="inputFilter" [(ngModel)]='listFilter' class="form-control" placeholder="Filter by" />
            </div>
            <div class="col-md-2 col-md-offset-6 text-right">
                <a class="btn btn-info" [routerLink]="['/plant', 0]"><i class="glyphicon glyphicon-plus"></i> Add plant</a>
            </div>
        </div>
    </div>

    <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>

    <div class='table-responsive'>
        <table class='table' *ngIf='plants && plants.length'>
            <thead>
                <tr>
                    <th class="col-md-4">Plant</th>
                    <th class="col-md-2">Latin Name</th>
                    <th class="col-md-2">Family</th>
                    <th class="col-md-2">Binder</th>
                    <th class="col-md-1 text-right">On Hand</th>
                    <th class="col-md-1"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let plant of plants | plantFilter: listFilter'>
                    <td [routerLink]="['/plant', plant.id]">{{ plant.name }}</td>
                    <td [routerLink]="['/plant', plant.id]">{{ plant.latinName }}</td>
                    <td [routerLink]="['/plant', plant.id]">{{ plant.family }}</td>
                    <td [routerLink]="['/plant', plant.id]">{{ plant.binder }}</td>
                    <td [routerLink]="['/plant', plant.id]" class="text-right">{{ plant.quantityOnHand }}</td>
                    <td class="text-right"><i class="glyphicon glyphicon-trash"(click)='onDelete(plant)'></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
