<button type="button" class="btn btn-default btn-auth" [routerLink]="['/login']" *ngIf="!isLoggedIn()" >
    <i class="glyphicon glyphicon-log-in"></i> Login
</button>
<button type="button" class="btn btn-default btn-auth" (click)='logout()' *ngIf="isLoggedIn()" >
    <i class="glyphicon glyphicon-log-out"></i> logout
</button>
